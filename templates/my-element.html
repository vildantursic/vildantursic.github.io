<polymer-element name="post-card">
  <template>
    <style type="text/css">
      :host {
        display: block;
        position: relative;
        background-color: #8BC34A;
        padding: 20px;
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      .card-header {
        margin-bottom: 10px;
      }
      polyfill-next-selector { content: '.card-header h2'; }

        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }
      polyfill-next-selector { content: '.card-header img'; }
      .card-header ::content img {
        width: 70px;
        border-radius: 50%;
        margin: 10px;
      }
    </style>
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>
    <paper-fab icon="more-horiz"></paper-fab>
  </template>
  <script>
  Polymer({});
  </script>
