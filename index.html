<!DOCTYPE html>
<html ng-app="vs">
  <head>
  	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script></script>    

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/core-transition/core-transition.html">
    <link rel="import" href="bower_components/core-meta/core-meta.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">

    <!-- Loaded element components -->
    <link rel="import" href="templates/my-element.html">

    <link rel="stylesheet" type="text/css" href="scripts/css/main.css">
    <link rel="stylesheet" type="text/css" href="scripts/css/menu.css">
    
  </head>
  <body unresolved>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light" ng-controller="RightCtrl">
        <h1 class="md-toolbar-tools"><paper-icon-button icon="close" ng-click="close()"></paper-icon-button></h1>
      </md-toolbar>
      <md-content class="md-padding">
        <core-menu selected="0" selectedItem="{{item}}">
          <core-item icon="settings" label="Settings"></core-item>
          <core-item icon="dialog" label="Dialog"></core-item>
          <core-item icon="search" label="Search"></core-item>
        </core-menu>
      </md-content>
    </md-sidenav>

    <core-header-panel mode="waterfall-tall">

      <!-- toolbar / navbar for page -->
      <core-toolbar class="tall" ng-controller="AppCtrl">

        <paper-icon-button icon="arrow-back" onclick="history.go(-1);"></paper-icon-button>
        <div flex=""></div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button ng-click="toggleRight()" icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
        <img class="bottom indent title" style="text-align: center" width="35" height="35" 
          src="../images/VS.png">

      </core-toolbar>

      <core-toolbar class="under-core-toolbar">
          <paper-tabs id="tabs" selected="about" self-end>
            <paper-tab name="about" ui-sref="about">About us</paper-tab>
            <paper-tab name="hello" ui-sref="contact">Say hello</paper-tab>        
          </paper-tabs>
      </core-toolbar>
<!-- //////////////////////// main page content will go here /////////////////////////////// -->
    
     
      <paper-shadow z="1" class="span-shadow">    
        <div class="text-center">
          <h1 class="mid stylish">Welcome to new polymer web page</h1>
          <h3 class="mid stylish">This is our new portfolio web page, you are welcome here, feel free to contact any of us, if you have any questions or you want to suggest something to us.</h3>
          <h6 class="stylish">Like us and support us</h6>
        </div>
      </paper-shadow>

      <paper-fab z="4" icon="favorite" class="social"></paper-fab>
      
      <!-- body routed view -->
      <div class="center-screen">
        <div ui-view></div>
      </div>
        <!--
            <canvas id="canvas"></canvas> 
            
            <ui-gmap-google-map 
              center="map.center" 
              zoom="map.zoom" 
              draggable="true" 
              options="options">
            </ui-gmap-google-map>
        -->

    <iframe class="map" frameBorder='0' src='https://a.tiles.mapbox.com/v4/vildantursic.kojpc6a6/attribution.html?access_token=pk.eyJ1IjoidmlsZGFudHVyc2ljIiwiYSI6IjF5cnIxNDAifQ.ZwVGbqlH3ncrPBhobjrRpg'></iframe>

    <!-- ///////////// FOOTER ///////////// -->
    <div class="social-foot" ng-controller="socialCtrl">
      <paper-fab z="4" class="btn-primary social-foot-nice" icon="social:post-facebook"></paper-fab>
      <paper-fab z="4" class="btn-dangerous social-foot-nice" icon="social:post-gplus"></paper-fab>
      <paper-fab z="4" class="btn-primary social-foot-nice" icon="social:post-linkedin"></paper-fab>
    </div>
    <footer class="bottom foot">

      <div class="text-center space-foot cpy">&copy; V&S - 2015</div>
    </footer>

    </core-header-panel>

    <!-- /////////////// SCRIPTS //////////////// --> 
    <script type="text/javascript" src='bower_components/hammerjs/hammer.min.js'></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src='bower_components/angular-animate/angular-animate.min.js'></script>
    <script type="text/javascript" src='bower_components/angular-aria/angular-aria.min.js'></script>
    <script type="text/javascript" src='bower_components/angular-material/angular-material.min.js'></script>
    <script type="text/javascript" src='bower_components/lodash/dist/lodash.min.js'></script>
    <script type="text/javascript" src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script type="text/javascript" src="scripts/app/app.js"></script>
    <script type="text/javascript" src="scripts/js/main.js"></script>

  </body>
</html>
