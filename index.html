<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Vildan Tursic</title>

  <link rel="icon" href="images/vildan.jpg" type="image/jpg" sizes="16x16">
  <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script></script> -->

  <!-- 1. Load platform support before any code that touches the DOM. -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">

  <!-- Paper Elements -->
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <!-- Iron Elements -->
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/iron-menu-behavior/iron-menu-behavior.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">


  <!-- Loaded element components -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="scripts/css/main.css" media="screen" title="no title" charset="utf-8">

</head>
<body unresolved>

  <style is="custom-style" media="screen">

    paper-toolbar {
      --paper-toolbar-background: #03A9F4;
    }

    paper-drawer-panel {
      --paper-drawer-panel-main-container: {
        overflow-y: scroll;
      }

    }
  </style>

  <div id="loading">
    <paper-spinner class="loading" active></paper-spinner>
  </div>

  <paper-drawer-panel id="body">
    <paper-header-panel drawer>
      <paper-toolbar>
        <div class="title"></div>
      </paper-toolbar>
      <div>
        <paper-item>About</paper-item>
        <paper-item>Contact</paper-item>
      </div>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" on-tap="menuAction" paper-drawer-toggle></paper-icon-button>
        <div class="title">Vildan Tursic</div>
        <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
      </paper-toolbar>
      <div>
        <div class="main-content">
          <div ui-view></div>
        </div>

        <!-- ///////////// FOOTER ///////////// -->
        <footer>
          <a href="https://icons8.com">Icon pack by Icons8</a>
        </footer>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>

  <!-- /////////////// SCRIPTS //////////////// -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcm11J5xna3NMNAvuXOLF8Yj83DrKlv8I&callback=initMap"></script> -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>

  <script type="text/javascript" src="scripts/app/app.js"></script>
  <script type="text/javascript" src="scripts/js/main.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#body').show();
      $('#loading').hide();
    });
  </script>

</body>
</html>
